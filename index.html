<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>四角からまるになるやつ</title>
<!-- CSS start -->
<style>
.box{
    width:100px;
    height:100px;
    background:skyblue;
    cursor:pointer;
    transition:0.8s;
}
.circle{
    background:rgb(56, 60, 98);
    border-radius:50%;
    transform:rotate(360deg)
}
</style>
<!--CSS end-->
</head>

<body>
 <div class="box" id="target"></div>
 
 <!-- JavaScript start -->
 <script>
     'use strict';

     const target = document.getElementById('target');

     //add toggle action when 'target' is clicked
     target.addEventListener('click',() =>{
         target.classList.toggle('circle');    
     });
 </script>
 <!--JavaSv=cript end-->
</body>
</html>
